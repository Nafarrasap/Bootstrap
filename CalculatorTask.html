<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Load bootstrap js  -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- load jquery and bootstrap js -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h5>Calculator View</h5>
      <div class="row">
        <div class="card col-sm-3">
          <div class="card-header bg-primary text-white">
          </div>
          <div class="card-body">
      <input type="text" class="form-control">
      <br>
      <button type="button" class="m-1 col-sm-2 btn btn-info">1</button>
      <button type="button" class="m-1 col-sm-2 btn btn-info">2</button>
      <button type="button" class="m-1 col-sm-2 btn btn-info">3</button>
      <button type="button" class="m-1 col-sm-2 btn btn-primary">+</button>
      <br>
      <button type="button" class="m-1 col-sm-2 btn btn-info">4</button>
      <button type="button" class="m-1 col-sm-2 btn btn-info">5</button>
      <button type="button" class="m-1 col-sm-2 btn btn-info">6</button>
      <button type="button" class="m-1 col-sm-2 btn btn-primary">-</button>
      <br>
      <button type="button" class="m-1 col-sm-2 btn btn-info">7</button>
      <button type="button" class="m-1 col-sm-2 btn btn-info">8</button>
      <button type="button" class="m-1 col-sm-2 btn btn-info">9</button>
      <button type="button" class="m-1 col-sm-2 btn btn-primary">*</button>
      <br>
      <button type="button" class="m-1 col-sm-2 btn btn-primary">C</button>
      <button type="button" class="m-1 col-sm-2 btn btn-info">0</button>
      <button type="button" class="m-1 col-sm-2 btn btn-primary">=</button>
      <button type="button" class="m-1 col-sm-2 btn btn-primary">/</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
